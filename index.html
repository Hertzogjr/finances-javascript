<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle Financeiro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />

    <!--Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="resume">
        <div class="resume-container">
          <p>Incomes</p>
          <span id="income-card">R$ 0,00</span>
        </div>
        <div class="resume-container">
          <p>Expenses</p>
          <span id="expense-card"></span>
        </div>
        <div class="resume-container">
          <p>Total</p>
          <span id="saldo-card">R$ 0,00</span>
        </div>
      </div>
      <div class="inputs">
        <div class="input-container">
          <label for="descriptionInput">Description:</label>
          <input type="text" id="descriptionInput" />
        </div>
        <div class="input-container">
          <label for="valueInput">Value:</label>
          <input type="text" name="" id="valueInput"/>
        </div>
        <div class="input-container">
          <label for="typeInput">Type:</label>
          <select name="" id="typeInput">
            <option value="income">Income</option>
            <option value="exepense">Expense</option>
          </select>
        </div>
        <button id="include">Include</button>
      </div>
      <div class="datas-container">
        <div class="div-table">
          <table id="table">
            <thead>
              <th class="">Description</th>
              <th class="theadValue">Value</th>
              <th class="theadType">Type</th>
              <th class="theadOption"></th>
            </thead>
            <tr>
              <td>Compra cartão</td>
              <td>1200</td>
              <td><i class="fa-solid fa-arrow-up"></i></td>
              <td><i class="fa-solid fa-trash"></i></td>
            </tr>
            <tr>
              <td>Compra cartão</td>
              <td>1200</td>
              <td><i class="fa-solid fa-arrow-down"></i></td>
              <td><i class="fa-solid fa-trash"></i></td>
            </tr>
          </table>
        </div>
        
      </div>
    </div>
  </body>
</html>
